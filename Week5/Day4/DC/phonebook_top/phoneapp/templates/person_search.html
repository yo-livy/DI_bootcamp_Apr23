<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Search</title>
</head>
<body>
    <h1>Person Search</h1>
    <form action="{% url 'person-search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search_query" placeholder="Enter phone number or name" style="width: 200px">
        <button type="submit">Search</button>
    </form>

    {% if persons %}
        <h2>Search Results:</h2>
        <ul>
            {% for person in persons %}
                <li>{{ person.name }} - Phone: {{ person.phone_number }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
