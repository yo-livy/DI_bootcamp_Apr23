<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if person %}
    <h3>{{person.number}}</h3>
    <p>{{person.name}}</p>
    <p>{{person.email}}</p>
    <p>{{person.address}}</p>
{% else %}
    <p>No user found</p>
{% endif %}
</body>
</html>
