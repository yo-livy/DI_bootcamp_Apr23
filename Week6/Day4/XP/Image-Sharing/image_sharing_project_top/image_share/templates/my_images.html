<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My Images</h2>
    <p>Total Images: {{ total_images }}</p>
    {% for image in images %}
    <img src="{{ image.image.url }}" alt="Uploaded Image">
    {% empty %}
    <p>No images found.</p>
    {% endfor %}
</body>
</html>
